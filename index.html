<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Sam & Arsh Family – Purchase Tracker</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6200ee">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <img src="icons/icon-192.png" alt="Logo" class="app-logo">
    <span class="app-title">Sam &amp; Arsh Family</span>
  </header>

  <section id="home-section" class="section">
    <h2>Recent Items</h2>
    <div id="recentList" class="item-list">
      <p class="placeholder">No items yet.</p>
    </div>
  </section>

  <section id="history-section" class="section hidden">
    <h2>History</h2>
    <p class="placeholder">No history to show.</p>
  </section>

  <section id="settings-section" class="section hidden">
    <h2>Settings</h2>
    <button id="installButton" class="btn primary hidden">Install App</button>
  </section>

  <nav class="bottom-nav" aria-label="Main Navigation">
    <button id="tab-home"    class="tab" aria-current="page">Home</button>
    <button id="tab-history" class="tab">History</button>
    <button id="tab-settings"class="tab">Settings</button>
    <button id="addButton"   class="fab">+</button>
  </nav>

  <!-- Overlay hidden until + clicked -->
  <div id="formOverlay" class="overlay hidden">
    <div class="overlay-content">
      <button id="closeOverlay" class="close-btn" aria-label="Close">×</button>
      <h2 id="formTitle">Add Purchase</h2>
      <form id="itemForm">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" required>

        <label for="shopName">Shop Name</label>
        <input type="text" id="shopName" required>

        <label for="shopAddress">Shop Address</label>
        <input type="text" id="shopAddress" required>

        <label for="itemDate">Purchase Date</label>
        <input type="date" id="itemDate" required>

        <label for="itemCategory">Category</label>
        <select id="itemCategory" required>
          <option value="" disabled selected>Select category</option>
          <option>Food</option><option>Transport</option><option>Utilities</option>
          <option>Shopping</option><option>Other</option>
        </select>

        <label for="itemWarranty">Warranty Period</label>
        <select id="itemWarranty" required>
          <option value="" disabled selected>Select warranty</option>
          <option value="1y">1 year</option><option value="2y">2 years</option><option value="3y">3 years</option>
        </select>

        <label for="itemReceipt">Receipt (optional)</label>
        <input type="file" id="itemReceipt" accept="image/*,.pdf">

        <label for="itemDetails">Details (optional)</label>
        <textarea id="itemDetails"></textarea>

        <div class="form-actions">
          <button type="submit" class="btn primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

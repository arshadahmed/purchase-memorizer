<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Sam & Arsh Family â€“ Purchase Tracker</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6200ee">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <img src="icons/icon-192.png" alt="Logo" class="app-logo">
    <span class="app-title">Sam &amp; Arsh Family</span>
  </header>

  <!-- Home Section -->
  <section id="home-section" class="section hidden">
    <h2>Home</h2>
    <p class="placeholder">Hi Sam &amp; Arsh, Welcome to your personal App to keep track of any and every thing.</p>
  </section>

  <!-- My Items Section -->
  <section id="my-items-section" class="section">
    <h2>My Items</h2>
    <input type="text" id="filterInput" class="filter-input" placeholder="Search by name or shop...">
    <div id="recentList" class="item-list">
      <p class="placeholder">No items yet.</p>
    </div>
  </section>

  <!-- Add Section -->
  <section id="add-section" class="section hidden">
    <h2>Add New Purchase</h2>
    <form id="itemForm">
      <label for="itemName">Item Name</label>
      <input type="text" id="itemName" required>

      <label for="shopName">Shop Name</label>
      <input type="text" id="shopName" required>

      <label for="shopAddress">Shop Address</label>
      <input type="text" id="shopAddress" required>

      <label for="itemDate">Purchase Date</label>
      <input type="date" id="itemDate" required>

      <label for="itemCategory">Category</label>
      <select id="itemCategory" required>
        <option value="" disabled selected>Select category</option>
        <option>Food</option>
        <option>Transport</option>
        <option>Utilities</option>
        <option>Shopping</option>
        <option>Other</option>
      </select>

      <label for="itemWarranty">Warranty Period</label>
      <select id="itemWarranty" required>
        <option value="" disabled selected>Select warranty</option>
        <option value="1y">1 year</option>
        <option value="2y">2 years</option>
        <option value="3y">3 years</option>
        <option value="4y">4 years</option>
        <option value="5y">5 years</option>
        <option value="6y">6 years</option>
      </select>

      <label for="itemReceipt">Receipt (optional)</label>
      <input type="file" id="itemReceipt" accept="image/*,.pdf">

      <label for="itemDetails">Details (optional)</label>
      <textarea id="itemDetails"></textarea>

      <div class="form-actions">
        <button type="button" id="cancelAdd" class="btn secondary">Cancel</button>
        <button type="submit" class="btn primary">Save</button>
      </div>
    </form>
  </section>

  <!-- Settings Section -->
  <section id="settings-section" class="section hidden">
    <h2>Settings</h2>
    <button id="installButton" class="btn primary hidden">Install App</button>
  </section>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav" aria-label="Main Navigation">
    <button id="tab-home"    class="tab">Home</button>
    <button id="tab-my-items" class="tab" aria-current="page">My Items</button>
    <button id="tab-add"     class="tab">Add</button>
    <button id="tab-settings"class="tab">Settings</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
